<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularios en HTML</title>
</head>
<body>
	<h1>Cómo crear formularios en HTML</h1>
	<form action="" method="post" enctype="multipart/form-data">
		<label for="suNombre">Nombre</label>
		<input type="text" name="nombre" id="suNombre" size="50" autocomplete="off" autofocus maxlength="10" required><br><br>

		<label for="suApellido">Apellido</label>
		<input type="text" name="apellido" id="suApellido" size="50" autocomplete="off" maxlength="10" value="Cervantes" readonly><br><br>

		<label for="suDireccion">Direccion</label>
		<input type="text" name="direccion" id="suDireccion" size="50" autocomplete="off" placeholder="Ej. calle, número de casa o apt., ciudad." disabled><br><br>

		<label for="suEmail">Email</label>
		<input type="email" name="correo_electronico" id="suEmail" size="50"><br><br>

		<label for="suContrasena">Contraseña</label>
		<input type="password" name="contrasena" id="suContrasena" size="50"><br><br>

		<label for="suDireccionWeb">DIrección Web</label>
		<input type="url" name="direccion_web" id="suDireccionWeb" size="50"><br><br>

		Edad <br>
		<input type="radio" name="edad_usuario" value="menor18" checked> Menor de 18 años <br>
		<input type="radio" name="edad_usuario" value="adulto"> Entre 18 y 60 años <br>
		<input type="radio" name="edad_usuario" value="envejeciente"> Mayor de 60 años <br> <br>

		Pasatiempos <br>
		<input type="checkbox" name="pasatiempo1" value="leer"> Lectura <br>
		<input type="checkbox" name="pasatiempo2" value="deportes"> Hacer deportes <br>
		<input type="checkbox" name="pasatiempo3" value="musica"> Escuchar música <br>
		<input type="checkbox" name="pasatiempo4" value="otros" checked> Otros <br><br>

		Cantidad <input type="number" name="cantidad" value="1" step="3"> <br><br>

		<label for="fecha">Fecha de nacimiento</label><br>
		<input type="date" name="fecha_nacimiento" id="fecha" size="50"> <br><br>

		Define un rango: <input type="range" name="rangos" size="50"> <br><br>

		Adjuntar archivo: <input type="file" name="archivo[]" multiple><br><br>

		Buscar: <input type="search" name="buscador" placeholder="Buscar..."> <br><br>

		País <br>
		<select name="pais[]" multiple>
			<option value="argentina">Argentina</option>
			<option value="chile" selected>Chile</option>
			<option value="colombia">Colombia</option>
			<option value="estados_unidos">Estados Unidos</option>
			<option value="mexico">México</option>
			<option value="panama">Panamá</option>
			<option value="republica_dominicana">República Dominicana</option>
		</select>
		<br><br>

		Comentarios <br>
		<textarea name="mensaje" rows="10" cols="30"></textarea> <br><br>

		<!-- Botón para enviar datos -->
		<input type="submit" name="enviar_datos" value="Enviar formulario">

		<!-- Botón para resetear campos -->
		<input type="reset" name="limpiar_campos" value="Resetear formulario">

		<!-- Botón genérico -->
		<input type="button" name="boton_generico" value="Pulsar aquí">

		<button type="button">Esto es un <b>botón</b></button>
	</form>
</body>
</html>
